<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapains - Global eSIM for Smart Travelers</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                100: "#dbeafe",
                200: "#bfdbfe",
                300: "#93c5fd",
                400: "#60a5fa",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                800: "#1e40af",
                900: "#1e3a8a",
              },
              secondary: {
                50: "#fefce8",
                100: "#fef9c3",
                200: "#fef08a",
                300: "#fde047",
                400: "#facc15",
                500: "#eab308",
                600: "#ca8a04",
                700: "#a16207",
                800: "#854d0e",
                900: "#713f12",
              },
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
            animation: {
              float: "float 6s ease-in-out infinite",
              gradient: "gradient 15s ease infinite",
              "pulse-glow": "pulse-glow 2s ease-in-out infinite",
              shine: "shine 1.5s ease-in-out infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
              gradient: {
                "0%, 100%": { backgroundPosition: "0% 50%" },
                "50%": { backgroundPosition: "100% 50%" },
              },
              "pulse-glow": {
                "0%, 100%": { opacity: "1" },
                "50%": { opacity: "0.8" },
              },
              shine: {
                "0%": { backgroundPosition: "-200px 0" },
                "100%": { backgroundPosition: "calc(200px + 100%) 0" },
              },
            },
          },
        },
      };
    </script>

    <!-- Fonts & Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      * {
        font-family: "Inter", sans-serif;
      }

      .gradient-text {
        background: #1e40af;
        background-size: 300% 300%;
        animation: gradient 8s ease infinite;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .phone-screen-gradient {
        background: #1e40af;
      }

      .premium-gradient-bg {
        background: #1e40af;
      }

      .card-hover {
        transition: all 0.3s ease;
      }

      .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="font-inter bg-gray-50">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <div id="hero-container"></div>

    <!-- Destinations Section -->
    <div id="destinations"></div>

    <!-- what-is-esim Section -->
    <div id="what-is-esim"></div>

    <!-- How It Works -->
    <div id="how-it-works-container"></div>

    <!-- Features Section -->
    <div id="features-container"></div>

    <!-- Plans Section -->
    <div id="plans-container"></div>

    <!-- Connection Section -->
    <div id="connection"></div>

    <!-- Achievements Section -->
    <div id="achievements"></div>

    <!-- Testimonials -->
    <div id="testimonials-container"></div>

    <!-- Blog -->
    <div id="blog"></div>

    <!-- FAQ Section -->
    <div id="faq-container"></div>

    <!-- Client-Style CTA Section -->
    <!-- CTA SECTION -->
    <section class="relative py-28 overflow-hidden bg-[#0b1c3f]">
      <!-- Ambient Glow Background -->
      <div class="absolute inset-0 pointer-events-none">
        <span
          class="absolute -top-32 left-1/4 w-96 h-96 bg-blue-700/30 rounded-full blur-[140px]"
        ></span>
        <span
          class="absolute bottom-0 right-1/4 w-96 h-96 bg-indigo-700/25 rounded-full blur-[160px]"
        ></span>
      </div>

      <div class="relative max-w-7xl mx-auto px-6">
        <!-- Main Card -->
        <div
          class="relative overflow-hidden rounded-[36px] bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 border border-white/10 shadow-[0_30px_120px_rgba(30,64,175,0.35)]"
        >
          <!-- Soft Glass Glow -->
          <div class="absolute inset-0 bg-white/5 backdrop-blur-xl"></div>

          <div
            class="relative z-10 grid lg:grid-cols-2 gap-16 items-center px-10 py-20 lg:px-16"
          >
            <!-- LEFT CONTENT -->
            <div class="text-center lg:text-left max-w-xl">
              <span
                class="inline-flex items-center gap-2 mb-6 px-5 py-2.5 rounded-full bg-white/10 text-white text-sm font-semibold backdrop-blur"
              >
                ✨ Trusted by 1M+ travelers
              </span>

              <h2
                class="text-4xl sm:text-5xl xl:text-6xl font-extrabold text-white leading-tight"
              >
                Travel the world
                <span class="text-blue-300">without roaming fees</span>
              </h2>

              <p class="mt-6 text-lg text-blue-100/90 leading-relaxed">
                Join over <strong>1 million travelers</strong> using
                <strong>Mapians eSIM</strong> for seamless, fast & secure global
                internet — wherever life takes them.
              </p>

              <!-- Buttons -->
              <div
                class="mt-12 flex flex-col sm:flex-row gap-5 justify-center lg:justify-start"
              >
                <a
                  href="#plans"
                  class="inline-flex items-center justify-center rounded-xl bg-white px-9 py-4 text-base font-bold text-blue-900 shadow-xl hover:shadow-2xl hover:scale-[1.06] transition-all"
                >
                  Get your eSIM now
                  <svg
                    class="ml-2 w-5 h-5"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </a>

                <a
                  href="#how-it-works"
                  class="inline-flex items-center justify-center rounded-xl border border-white/30 px-9 py-4 text-base font-semibold text-white hover:bg-white/10 transition"
                >
                  How it works →
                </a>
              </div>
            </div>

            <!-- RIGHT VISUAL -->
            <div class="relative flex justify-center lg:justify-end">
              <!-- Glow Behind Image -->
              <div class="absolute inset-0 flex items-center justify-center">
                <div
                  class="w-[320px] h-[320px] bg-blue-600/30 rounded-full blur-[120px]"
                ></div>
              </div>

              <div class="relative">
                <!-- Floating Badges -->
                <div
                  class="absolute -top-6 -left-6 bg-white rounded-2xl px-4 py-3 shadow-xl flex items-center gap-3"
                >
                  <div
                    class="w-10 h-10 bg-blue-800 rounded-xl flex items-center justify-center"
                  >
                    <i class="fas fa-wifi text-white"></i>
                  </div>
                  <div>
                    <div class="text-sm font-bold text-gray-900">5G Ready</div>
                    <div class="text-xs text-gray-500">Global Speed</div>
                  </div>
                </div>

                <div
                  class="absolute -bottom-6 -right-6 bg-white rounded-2xl px-4 py-3 shadow-xl flex items-center gap-3"
                >
                  <div
                    class="w-10 h-10 bg-blue-800 rounded-xl flex items-center justify-center"
                  >
                    <i class="fas fa-bolt text-white"></i>
                  </div>
                  <div>
                    <div class="text-sm font-bold text-gray-900">Instant</div>
                    <div class="text-xs text-gray-500">Activation</div>
                  </div>
                </div>

                <!-- Main Image -->
                <img
                  src="/assets/hero3.webp"
                  alt="Travel freely with Mapians eSIM"
                  class="relative w-[300px] sm:w-[340px] lg:w-[380px] drop-shadow-[0_40px_80px_rgba(0,0,0,0.35)]"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- END CTA SECTION -->

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
