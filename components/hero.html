<!-- Premium Hero Section with Background Image -->
<section
  class="pt-16 pb-20 md:pt-20 md:pb-28 relative overflow-hidden min-h-screen flex items-center"
  data-aos="fade-in"
  data-aos-duration="1000"
>
  <!-- Background Image Layer -->
  <div class="absolute inset-0 z-0">
    <!-- Gradient Overlay for readability -->
    <div class="absolute inset-0 bg-gradient-to-r from-white via-white/70 to-white/1 z-10"></div>
    <div class="absolute inset-0 bg-gradient-to-t from-white via-transparent to-transparent z-10"></div>
    
    <!-- Background Image -->
    <div class="absolute inset-0">
      <img
        src="/assets//hero-img.png"
        alt="Global connectivity background"
        class="w-full h-full object-cover object-center"
        loading="eager"
      />
    </div>
    
    <!-- Subtle noise texture -->
    <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noise"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100" height="100" filter="url(%23noise)" opacity="0.05"/%3E%3C/svg%3E')] opacity-20 mix-blend-overlay z-10"></div>
  </div>

  <!-- Floating Background Elements -->
  <div
    class="absolute top-10 left-10 w-96 h-96 bg-blue-500/5 rounded-full mix-blend-multiply filter blur-3xl animate-float"
  ></div>
  <div
    class="absolute bottom-10 right-10 w-80 h-80 bg-purple-500/5 rounded-full mix-blend-multiply filter blur-3xl animate-float-delayed"
  ></div>

  <!-- Content Layer -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-20 w-full">
    <div class="grid lg:grid-cols-2 gap-12 items-center">
      <!-- Left Column - Main Content -->
      <div class="py-8" data-aos="fade-up" data-aos-duration="800">
        <!-- Trust Badge -->
  

        <!-- Main Heading -->
        <h1
          class="mb-6 text-4xl md:text-5xl lg:text-6xl font-bold tracking-tight text-gray-900 leading-tight"
          data-aos="fade-up"
          data-aos-delay="150"
        >
          Stay Connected
          <span class="text-transparent bg-clip-text bg-blue-800">Anywhere Anytime</span>
          with Global <span class="text-blue-800"> eSIM</span>
        </h1>

        <!-- Description -->
        <p
          class="mb-8 text-lg text-gray-700 lg:text-xl leading-relaxed max-w-2xl"
          data-aos="fade-up"
          data-aos-delay="200"
        >
          Experience seamless connectivity in 190+ countries. No physical SIM cards, 
          no roaming fees, no hassle. Just instant, reliable internet wherever you go.
        </p>

        <!-- Features -->
        <div
          class="flex flex-wrap gap-4 mb-8"
          data-aos="fade-up"
          data-aos-delay="250"
        >
          <div class="inline-flex items-center gap-2 px-4 py-3 bg-white/80 backdrop-blur-sm rounded-xl border border-gray-100 shadow-sm">
            <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
              <svg class="w-4 h-4 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
              </svg>
            </div>
            <span class="font-medium text-gray-900">Instant activation</span>
          </div>
          <div class="inline-flex items-center gap-2 px-4 py-3 bg-white/80 backdrop-blur-sm rounded-xl border border-gray-100 shadow-sm">
            <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
              <svg class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
              </svg>
            </div>
            <span class="font-medium text-gray-900">Secure connection</span>
          </div>
          <div class="inline-flex items-center gap-2 px-4 py-3 bg-white/80 backdrop-blur-sm rounded-xl border border-gray-100 shadow-sm">
            <div class="w-8 h-8 bg-orange-100 rounded-lg flex items-center justify-center">
              <svg class="w-4 h-4 text-orange-600" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
              </svg>
            </div>
            <span class="font-medium text-gray-900">Ready in 60 seconds</span>
          </div>
        </div>

        <!-- Search Section -->
        <div
          class="mb-8"
          data-aos="fade-up"
          data-aos-delay="300"
        >
          <label class="block text-sm font-semibold text-gray-700 mb-3">
            Where are you traveling to?
          </label>
          <div class="relative group">
            <div class="relative flex items-center bg-white rounded-xl shadow-lg border border-gray-100 p-1 hover:border-blue-300 transition-all duration-300">
              <div class="flex-1 flex items-center px-4">
                <svg class="w-5 h-5 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <input
                  type="text"
                  placeholder="Enter destination country or city"
                  class="w-full py-4 bg-transparent text-gray-900 placeholder-gray-500 focus:outline-none text-base font-medium"
                />
              </div>
              <button
                class="px-8 py-4 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 rounded-lg font-semibold transition-all duration-300 flex items-center gap-2 text-white shadow-lg hover:shadow-xl hover:scale-105 active:scale-95"
              >
                Search
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                </svg>
              </button>
            </div>
            <div class="absolute -inset-2 bg-gradient-to-r from-blue-500/20 to-purple-500/20 rounded-2xl blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300 -z-10"></div>
          </div>
        </div>

        <!-- CTA Buttons -->
        <div
          class="flex flex-col sm:flex-row gap-4 mb-8"
          data-aos="fade-up"
          data-aos-delay="350"
        >
          <button
            class="group px-8 py-4 bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900 text-white font-semibold rounded-xl transition-all duration-300 shadow-xl hover:shadow-2xl hover:scale-105 active:scale-95 flex items-center justify-center gap-3"
          >
            Get Your eSIM
            <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
            </svg>
          </button>
          <button
            class="px-8 py-4 bg-white/90 backdrop-blur-sm text-gray-800 font-semibold rounded-xl border-2 border-gray-200 hover:border-blue-400 hover:bg-white transition-all duration-300 shadow-lg hover:shadow-xl flex items-center justify-center gap-3"
          >
            <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"></path>
            </svg>
            Browse Plans
          </button>
        </div>

        <!-- Rating -->
        <div class="flex items-center gap-3" data-aos="fade-up" data-aos-delay="400">
          <div class="flex items-center bg-white/80 backdrop-blur-sm px-4 py-2 rounded-lg border border-gray-100 shadow-sm">
            <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
            </svg>
            <span class="ml-2 text-xl font-bold text-gray-900">4.9/5</span>
          </div>
          <span class="text-gray-700 font-medium">average rating from travelers</span>
        </div>
      </div>

   
    </div>
  </div>

  <style>
    /* Floating animations */
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) translateX(0);
      }
      50% {
        transform: translateY(-20px) translateX(10px);
      }
    }

    @keyframes float-delayed {
      0%, 100% {
        transform: translateY(0px) translateX(0);
      }
      50% {
        transform: translateY(20px) translateX(-10px);
      }
    }

    .animate-float {
      animation: float 8s ease-in-out infinite;
    }

    .animate-float-delayed {
      animation: float-delayed 10s ease-in-out infinite;
    }

    /* Bounce animation for scroll indicator */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .animate-bounce {
      animation: bounce 2s infinite;
    }

    /* Gradient text animation */
    .gradient-text {
      background: linear-gradient(45deg, #3b82f6, #1d4ed8, #2563eb);
      background-size: 200% auto;
      animation: gradient 3s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #3b82f6, #1d4ed8);
      border-radius: 4px;
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .min-h-screen {
        min-height: auto;
        padding-top: 4rem;
        padding-bottom: 4rem;
      }
      
      .grid-cols-2 {
        grid-template-columns: 1fr;
      }
      
      .right-column {
        margin-top: 3rem;
      }
    }
  </style>
</section>
