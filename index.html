<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapains - Global eSIM for Smart Travelers</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                100: "#dbeafe",
                200: "#bfdbfe",
                300: "#93c5fd",
                400: "#60a5fa",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                800: "#1e40af",
                900: "#1e3a8a",
              },
              secondary: {
                50: "#fefce8",
                100: "#fef9c3",
                200: "#fef08a",
                300: "#fde047",
                400: "#facc15",
                500: "#eab308",
                600: "#ca8a04",
                700: "#a16207",
                800: "#854d0e",
                900: "#713f12",
              },
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
            animation: {
              float: "float 6s ease-in-out infinite",
              gradient: "gradient 15s ease infinite",
              "pulse-glow": "pulse-glow 2s ease-in-out infinite",
              shine: "shine 1.5s ease-in-out infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
              gradient: {
                "0%, 100%": { backgroundPosition: "0% 50%" },
                "50%": { backgroundPosition: "100% 50%" },
              },
              "pulse-glow": {
                "0%, 100%": { opacity: "1" },
                "50%": { opacity: "0.8" },
              },
              shine: {
                "0%": { backgroundPosition: "-200px 0" },
                "100%": { backgroundPosition: "calc(200px + 100%) 0" },
              },
            },
          },
        },
      };
    </script>

    <!-- Fonts & Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      * {
        font-family: "Inter", sans-serif;
      }

      .gradient-text {
        background: #1e40af;
        background-size: 300% 300%;
        animation: gradient 8s ease infinite;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .phone-screen-gradient {
        background: #1e40af;
      }

      .premium-gradient-bg {
        background: #1e40af;
      }

      .card-hover {
        transition: all 0.3s ease;
      }

      .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="font-inter bg-gray-50">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <div id="hero-container"></div>

    <!-- Destinations Section -->

    <!-- what-is-esim Section -->

    <!-- How It Works -->

    <!-- Features Section -->

    <!-- Plans Section -->

    <!-- Client-Style CTA Section -->
    <!-- CTA SECTION -->
    <section class="py-24 bg-white">
      <div class="max-w-7xl mx-auto px-6">
        <!-- CTA Card -->
        <div
          class="relative overflow-hidden rounded-[32px] bg-gradient-to-br from-blue-600 via-blue-500 to-blue-400 px-10 py-16 lg:px-16"
        >
          <!-- Soft decorative shapes -->
          <span
            class="absolute -top-20 -right-20 w-64 h-64 bg-white/10 rounded-full"
          ></span>
          <span
            class="absolute bottom-10 right-1/3 w-40 h-40 bg-white/10 rounded-full"
          ></span>

          <div class="relative z-10 grid lg:grid-cols-2 gap-14 items-center">
            <!-- LEFT CONTENT -->
            <div class="text-center lg:text-left max-w-xl">
              <h2
                class="text-4xl sm:text-5xl font-extrabold text-white leading-tight"
              >
                Ready to travel <br />

              <p class="mt-6 text-lg text-blue-50/90">

              </p>

              <!-- Buttons -->
              <div
                class="mt-10 flex flex-col sm:flex-row gap-5 justify-center lg:justify-start"
              >
                <a
                  href="#plans"
                  class="inline-flex items-center justify-center rounded-xl bg-white px-8 py-4 text-base font-semibold text-blue-700 shadow-lg hover:shadow-2xl hover:scale-[1.05] transition-all"
                >
                  Get your eSIM now
                </a>

                <a
                  href="#how-it-works"
                  class="inline-flex items-center justify-center rounded-xl border border-white/40 px-8 py-4 text-base font-semibold text-white hover:bg-white/10 transition"
                >
                  Learn how it works â†’
                </a>
              </div>
            </div>

            <!-- RIGHT ILLUSTRATION -->
            <div class="relative flex justify-center lg:justify-end">
              <div class="w-full max-w-sm">
                <img
                  src="/assets/hero3.webp"
                  alt="Travel freely with Mapians eSIM"
                  class="w-full object-contain drop-shadow-2xl"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- END CTA SECTION -->

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
