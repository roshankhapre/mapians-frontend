<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapains - Global eSIM for Smart Travelers</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                100: "#dbeafe",
                200: "#bfdbfe",
                300: "#93c5fd",
                400: "#60a5fa",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                800: "#1e40af",
                900: "#1e3a8a",
              },
              secondary: {
                50: "#fefce8",
                100: "#fef9c3",
                200: "#fef08a",
                300: "#fde047",
                400: "#facc15",
                500: "#eab308",
                600: "#ca8a04",
                700: "#a16207",
                800: "#854d0e",
                900: "#713f12",
              },
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
            animation: {
              float: "float 6s ease-in-out infinite",
              gradient: "gradient 15s ease infinite",
              "pulse-glow": "pulse-glow 2s ease-in-out infinite",
              shine: "shine 1.5s ease-in-out infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
              gradient: {
                "0%, 100%": { backgroundPosition: "0% 50%" },
                "50%": { backgroundPosition: "100% 50%" },
              },
              "pulse-glow": {
                "0%, 100%": { opacity: "1" },
                "50%": { opacity: "0.8" },
              },
              shine: {
                "0%": { backgroundPosition: "-200px 0" },
                "100%": { backgroundPosition: "calc(200px + 100%) 0" },
              },
            },
          },
        },
      };
    </script>

    <!-- Fonts & Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      * {
        font-family: "Inter", sans-serif;
      }

      .gradient-text {
        background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4, #10b981);
        background-size: 300% 300%;
        animation: gradient 8s ease infinite;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .phone-screen-gradient {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .premium-gradient-bg {
        background: linear-gradient(
          135deg,
          rgba(207, 233, 251, 1) 0%,
          rgba(232, 245, 255, 1) 30%,
          rgba(255, 249, 230, 1) 70%,
          rgba(240, 255, 250, 1) 100%
        );
      }

      .card-hover {
        transition: all 0.3s ease;
      }

      .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="font-inter bg-gray-50">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <div id="hero-container"></div>

    <!-- what-is-esim Section -->
    <div id="what-is-esim"></div>

    <!-- Destinations Section -->
    <div id="destinations"></div>

    <!-- How It Works -->
    <div id="how-it-works-container"></div>

    <!-- Features Section -->
    <div id="features-container"></div>

    <!-- Plans Section -->
    <div id="plans-container"></div>

    <!-- Connection Section -->
    <div id="connection"></div>

    <!-- Achievements Section -->
    <div id="achievements"></div>

    <!-- Testimonials -->
    <div id="testimonials-container"></div>

    <!-- Blog -->
    <div id="blog"></div>

    <!-- FAQ Section -->
    <div id="faq-container"></div>

    <!-- CTA Section -->
    <section
      class="relative py-28 overflow-hidden bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900"
    >
      <!-- Ambient Glow -->
      <div class="absolute inset-0 pointer-events-none">
        <span
          class="absolute top-20 left-1/4 w-72 h-72 bg-blue-400/30 rounded-full blur-[140px]"
        ></span>
        <span
          class="absolute bottom-24 right-1/4 w-80 h-80 bg-indigo-400/25 rounded-full blur-[160px]"
        ></span>
      </div>

      <div class="relative max-w-5xl mx-auto px-6 text-center z-10">
        <h2
          class="text-4xl md:text-6xl font-extrabold text-white mb-6 leading-tight"
        >
          Ready to travel <br />
          <span class="text-blue-200">without connectivity limits?</span>
        </h2>

        <p class="text-lg md:text-xl text-blue-100/90 mb-12 max-w-2xl mx-auto">
          Join 50,000+ travelers worldwide who trust Mapains for secure,
          seamless, and instant mobile connectivity.
        </p>

        <div class="flex flex-col sm:flex-row gap-6 justify-center">
          <!-- Primary CTA -->
          <a
            href="pages/plans.html"
            class="inline-flex items-center justify-center px-10 py-4 rounded-full bg-white text-blue-900 font-semibold text-lg shadow-xl hover:shadow-2xl hover:scale-[1.02] transition"
          >
            Get started now
          </a>

          <!-- Secondary CTA -->
          <a
            href="pages/plans.html"
            class="inline-flex items-center justify-center px-10 py-4 rounded-full border border-white/40 text-white font-semibold text-lg hover:bg-white/10 transition"
          >
            View all plans
          </a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
