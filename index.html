<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapains - Global eSIM for Smart Travelers</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config (CDN Mode) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                100: "#dbeafe",
                200: "#bfdbfe",
                300: "#93c5fd",
                400: "#60a5fa",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                800: "#1e40af",
                900: "#1e3a8a",
              },
            },
          },
        },
      };
    </script>

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Montserrat Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Global Styles -->
    <style>
      html,
      body {
        font-family: "Montserrat", sans-serif !important;
      }

      h1,
      h2,
      h3 {
        letter-spacing: -0.03em;
      }

      p {
        letter-spacing: 0.01em;
      }

      .gradient-text {
        background: #1e40af;
        background-size: 300% 300%;
        animation: gradient 8s ease infinite;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .card-hover {
        transition: all 0.3s ease;
      }

      .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body class="bg-gray-50">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <div id="hero-container"></div>

    <!-- Destinations -->
    <div id="destinations"></div>

    <!-- What is eSIM -->
    <div id="what-is-esim"></div>

    <!-- How It Works -->
    <div id="how-it-works-container"></div>

    <!-- Features -->
    <div id="features-container"></div>

    <!-- Plans -->
    <div id="plans-container"></div>

    <!-- Achievements -->
    <div id="achievements"></div>

    <!-- Testimonials -->
    <div id="testimonials-container"></div>

    <!-- Blog -->
    <div id="blog"></div>

    <!-- FAQ -->
    <div id="faq-container"></div>

    <!-- CTA Section -->
    <section class="py-20 bg-white">
      <div class="max-w-7xl mx-auto px-4">
        <div
          class="rounded-3xl bg-gradient-to-br from-blue-600 to-blue-800 p-12 text-white text-center shadow-2xl"
        >
          <h2 class="text-4xl font-bold mb-4">
            Travel Connected, Stay Unstoppable
          </h2>
          <p class="text-lg opacity-90 mb-8">
            Get instant 5G/LTE connectivity in 190+ countries with our premium
            eSIM.
          </p>
          <a
            href="#plans"
            class="inline-flex items-center justify-center px-8 py-4 bg-white text-blue-700 font-semibold rounded-xl hover:scale-105 transition"
          >
            Get Your eSIM
          </a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JS -->
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
